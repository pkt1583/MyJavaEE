<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">
<h:form>
    <table>
        <thead>Please enter Login details to the system</thead>
        <tr>
            <td>UserName : </td><td><h:inputText value="#{user.userId}" /></td>
        </tr>

        <tr>
            <td>Password : </td><td><h:inputSecret value="#{user.password}" /></td>
        </tr>

        <tr>
            <td><h:commandButton  value="Login" type="submit" action="#{authenticationController.authenticate}" /></td>
        </tr>
    </table>


</h:form>

</html>
